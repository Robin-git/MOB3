<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <p>{{imageURI}}</p>
    <button ion-button color="secondary" (click)="getFile()">Get file</button>
  </ion-item>
  <ion-item>
    <h4>Image Preview</h4>
    <img src="{{fileName}}" *ngIf="fileName" alt="Ionic File" width="300" />
  </ion-item>
  <ion-item>
    <button ion-button (click)="downloadFile()">Upload</button>
  </ion-item>
  <p *ngIf="fileName"> {{ fileName }} </p>
</ion-content>
